name: Test LLVM Fortran compilers, check which flags are needed to force the automatic arrays on the heap

on:
  push:
    branches: [main]

  schedule:
    - cron: '0 0 1 * *'

  workflow_dispatch:


jobs:

  test:
    name: Run LLVM Flang tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, ubuntu-22.04-arm ubuntu-22.04, macos-15-intel]
        #compiler: [armflang, amdflang, flang]  # Compilers to test
        compiler: [flang]  # Compilers to test
        flag: [mmlir, fno-stack-arrays]  # Optimization flags to test
        exclude:
          - os: ubuntu-latest
            compiler: armflang
          - os: ubuntu-24.04-arm
            compiler: amdflang
          - os: macos-latest
            compiler: armflang
          - os: macos-latest
            compiler: amdflang


    steps:

      - name: Clone Repository
        uses: actions/checkout@v6

      - name: Install Arm Toolchain for Linux
        if: matrix.compiler == 'armflang'
        run: bash ./install_atfl

      - name: Install AMD AOMP Flang
        if: matrix.compiler == 'amdflang'
        run: bash ./install_aomp

      - name: Install LLVM Flang
        if: matrix.compiler == 'flang'
        run: bash ./install_llvm

      - name: Install gdb and git
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt update || true && sudo apt install -y gdb git
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew update || true && brew install gdb git
          fi

      - name: Conduct the test
        run: |
          bash ./flang_heap_arrays ${{ matrix.compiler }} ${{ matrix.flag }}
